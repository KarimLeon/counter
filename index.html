<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="phones.css" media="(max-width: 480px)" />
    <link
      rel="stylesheet"
      href="tablet.css"
      media="(min-width: 481px) and (max-width: 1024px)"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>Counter</h1>
      <span id="count"></span>
      <section class="btn">
        <button class="maq"><span class="action">Decrease</span></button>
        <button class="maq"><span class="action">Reset</span></button>
        <button class="maq"><span class="action">Increase</span></button>
      </section>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
